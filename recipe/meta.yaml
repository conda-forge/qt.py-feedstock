{% set name = "Qt.py" %}
{% set version = "1.4.2" %}
{% set sha256 = "1b4897c86357aca04bd1836d6321ce9bd34d18c699ed6aef9f378abbdfd05135" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qt_py-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  requires:
    - pyside2
  imports:
    - Qt

about:
  home: http://github.com/mottosso/Qt.py
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Minimal Python 2 & 3 shim around all Qt bindings - PySide, PySide2, PyQt4 and PyQt5.

extra:
  recipe-maintainers:
    - fredrikaverpil
    - mottosso
